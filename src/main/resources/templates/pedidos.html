<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

  <div class="row col-12">
    <h2 class="col-8 ">paracasa</h2>
    <a class="btn col-1 btn-primary m-1" href="clientes" role="button">Clientes</a>
    <a class="btn col-1 btn-primary m-1" href="platos" role="button">Platos</a>
    <a class="btn col-1 btn-primary m-1" href="pedidos" role="button">Pedidos</a>
  </div>

  <table class="table mt-5">
    <thead>
    <tr>
      <th>ID</th>
      <th>IDCLIENTE</th>
      <th>IDPLATO</th>
      <th>CANTIDAD</th>
      <th>PRECIO</th>
      <th>ACCIONES</th>
    </tr>
    <tbody>
    <tr th:each="pedido:${pedidos}">
      <td th:text="${pedido.id}"></td>
      <td th:text="${pedido.cliente}"></td>
      <td th:text="${pedido.plato}"></td>
      <td th:text="${pedido.cantidad}"></td>
      <td th:text="${pedido.precio}"></td>
      <td>
        <a th:href="@{/editar-pedido/}+${pedido.id}" class="btn btn-warning">Editar</a>
        <a th:href="@{/eliminar-pedido/}+${pedido.id}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
    </thead>
  </table>
  <div class="row  text-center mt-5">
    <a th:href="@{/new-pedido}" class="btn col-2 btn-primary position-relative" href="#" role="button">Nuevo Pedido</a>
  </div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</div>
</body>
</html>
