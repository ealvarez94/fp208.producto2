<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

  <div class="row col-12">
    <h2 class="col-8 ">paracasa</h2>
    <a class="btn col-1 btn-primary m-1" href="clientes" role="button">Clientes</a>
    <a class="btn col-1 btn-primary m-1" href="platos" role="button">Platos</a>
    <a class="btn col-1 btn-primary m-1" href="pedidos" role="button">Pedidos</a>
  </div>

  <table class="table mt-5">
    <thead>
    <tr>
      <th>ID</th>
      <th>NIF</th>
      <th>NOMBRE</th>
      <th>TELEFONO</th>
      <th>DIRECCION</th>
      <th>ACCIONES</th>
    </tr>
    <tbody>
    <tr th:each="cliente:${clientes}">
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.nif}"></td>
      <td th:text="${cliente.nombre}"></td>
      <td th:text="${cliente.telefono}"></td>
      <td th:text="${cliente.direccion}"></td>
      <td>
        <a th:href="@{/editar-cliente/}+${cliente.id}" class="btn btn-warning">Editar</a>
        <a th:href="@{/eliminar-cliente/}+${cliente.id}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
    </thead>
  </table>
  <div class="row mt-5">
    <a th:href="@{/new-cliente}" class="btn col-2 btn-primary " href="#" role="button">Nuevo Cliente</a>
  </div>
</div>
</body>
</html>
